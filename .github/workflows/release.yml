name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'   # v1.0.0 のようなタグで起動

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # タグ全取得が必要

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0

      - name: Install dependencies
        run: npm ci

      - name: Get previous tag
        id: prev_tag
        run: |
          $currentTag = "${GITHUB_REF##*/}"
          $prevTag = git tag --sort=-creatordate | Where-Object { $_ -ne $currentTag } | Select-Object -First 1
          echo "PREV_TAG=$prevTag" >> $env:GITHUB_ENV

      - name: Get commits since previous tag
        id: commits
        run: |
          $commits = git log $env:PREV_TAG..HEAD --pretty=format:'- %s'
          echo "COMMITS=$commits" >> $env:GITHUB_ENV

      - name: Build & Publish (Windows)
#        run: npm run build -- --publish always
        run: npm run build -- --publish always --release-notes "$env:COMMITS"
        env:
          GH_TOKEN: ${{ secrets.github_token }}